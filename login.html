<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>K-8 Learning Platform - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #FE5D37;
            --secondary-color: #FF8A6D;
            --light-bg: #FFF5F3;
            --dark-color: #103741;
            --text-gray: #6B7280;
            --border-gray: #E5E7EB;
        }

        body {
            background: #f9fafb;
            font-family: 'Heebo', sans-serif;
            min-height: 100vh;
        }

        /* ✅ Navbar Styling */
        .modern-navbar {
            background-color: #fff !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .navbar-logo {
            height: 45px;
            width: auto;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color) !important;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff !important;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(254, 93, 55, 0.35);
        }

        .auth-section {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: #f9fafb;
        }

        .auth-container {
            width: 100%;
            max-width: 900px;
        }

        .auth-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .auth-side {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 600px;
        }

        .auth-side.left {
            background: linear-gradient(135deg, #f0f9ff 0%, #fef2f2 100%);
            border-right: 1px solid var(--border-gray);
        }

        .auth-side.right {
            background: white;
        }

        .auth-header {
            margin-bottom: 40px;
        }

        .auth-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            font-size: 15px;
            color: var(--text-gray);
            font-weight: 400;
            line-height: 1.6;
        }

        .benefits-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .benefit-item {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .benefit-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .benefit-content h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 4px;
        }

        .benefit-content p {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.5;
        }

        .form-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 35px;
            border-bottom: 2px solid var(--border-gray);
        }

        .form-tab {
            padding: 12px 0;
            margin-right: 30px;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Heebo', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 13px;
        }

        .form-tab:hover {
            color: var(--primary-color);
        }

        .form-tab.active {
            color: var(--primary-color);
            font-weight: 700;
        }

        .form-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid var(--border-gray);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Heebo', sans-serif;
            transition: all 0.3s ease;
            background: white;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-group input::placeholder {
            color: #d1d5db;
            font-weight: 400;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(254, 93, 55, 0.1);
        }

        .form-group input:hover:not(:focus) {
            border-color: #d1d5db;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 6px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
            border: 1.5px solid var(--border-gray);
            border-radius: 4px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-gray);
        }

        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(254, 93, 55, 0.25);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(254, 93, 55, 0.35);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-gray);
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-gray);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .social-login {
            display: grid;
            gap: 10px;
        }

        .social-btn {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid var(--border-gray);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Heebo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            color: var(--dark-color);
        }

        .social-btn:hover {
            background: #f3f4f6;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
            border-left: 4px solid;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left-color: var(--success);
        }

        .alert.error {
            background: #fee2e2;
            color: #7f1d1d;
            border-left-color: var(--error);
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 14px;
            font-weight: 400;
        }

        .help-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .auth-wrapper {
                grid-template-columns: 1fr;
            }

            .auth-side.left {
                display: none;
            }

            .auth-side.right {
                min-height: auto;
                padding: 40px 30px;
            }

            .benefits-list {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .auth-section {
                padding: 40px 20px;
            }

            .auth-side {
                padding: 35px 25px;
            }

            .auth-header h2 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-tabs {
                margin-bottom: 25px;
            }

            .form-tab {
                margin-right: 20px;
            }
        }

        @media (max-width: 480px) {
            .auth-section {
                padding: 30px 15px;
                min-height: calc(100vh - 70px);
            }

            .auth-side {
                padding: 30px 20px;
                min-height: auto;
            }

            .auth-header h2 {
                font-size: 20px;
            }

            .auth-header {
                margin-bottom: 25px;
            }

            .form-tab {
                font-size: 12px;
                padding: 10px 0;
                margin-right: 15px;
            }

            .checkbox-group {
                gap: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top shadow-sm px-4 px-lg-5 py-lg-2 modern-navbar">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="img/logo.png" alt="Addtech Logo" class="navbar-logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="https://www.abcya.com/" class="nav-link">Games</a></li>
            <li class="nav-item"><a href="#container-xxl py-5" class="nav-link">Classes</a></li>
            <li class="nav-item"><a href="#container-xxl py-about-us" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="#container-xxl contact-us" class="nav-link">Contact Us</a></li>
            </ul>

            <a href="login.html" class="btn btn-login rounded-pill px-4 py-2 fw-semibold shadow-sm">
            Login
            </a>
        </div>
        </nav>
        <!-- Navbar End -->
                    <!-- Right Side - Form -->
                    <div class="auth-side right">
                        <div class="form-tabs">
                            <button class="form-tab active" onclick="switchTab('login')">Login</button>
                            <button class="form-tab" onclick="switchTab('signup')">Sign Up</button>
                        </div>

                        <div id="alert" class="alert"></div>

                        <!-- Login Form -->
                        <div id="loginForm" class="form-section active">
                            <div class="auth-header">
                                <h2>Welcome Back</h2>
                                <p>Sign in to your account to continue learning</p>
                            </div>

                            <form onsubmit="handleLogin(event)">
                                <div class="form-group">
                                    <label for="login-email">Email or Student ID</label>
                                    <input type="text" id="login-email" placeholder="you@example.com" required>
                                </div>

                                <div class="form-group">
                                    <label for="login-password">Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" id="login-password" placeholder="••••••••" required>
                                        <button type="button" class="password-toggle" onclick="togglePassword('login-password', this)"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="remember-me">
                                    <label for="remember-me">Remember me</label>
                                </div>

                                <div class="forgot-password">
                                    <a href="#" onclick="showForgotPassword(event)">Forgot password?</a>
                                </div>

                                <button type="submit" class="btn-submit">Sign In</button>
                            </form>

                            <div class="divider">Or continue with</div>

                            <div class="social-login">
                                <button class="social-btn" type="button" onclick="socialLogin('google')">
                                    <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path></svg>
                                    Google
                                </button>
                                <button class="social-btn" type="button" onclick="socialLogin('microsoft')">
                                    <svg width="18" height="18" viewBox="0 0 23 23"><path fill="#f3f3f3" d="M0 0h23v23H0z"></path><path fill="#f35325" d="M1 1h10v10H1z"></path><path fill="#81bc06" d="M12 1h10v10H12z"></path><path fill="#05a6f0" d="M1 12h10v10H1z"></path><path fill="#ffba08" d="M12 12h10v10H12z"></path></svg>
                                    Microsoft
                                </button>
                            </div>

                            <div class="help-text">
                                Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Create one</a>
                            </div>
                        </div>

                        <!-- Signup Form -->
                        <div id="signupForm" class="form-section">
                            <div class="auth-header">
                                <h2>Create Account</h2>
                                <p>Join Addtech and start your learning journey today</p>
                            </div>

                            <form onsubmit="handleSignup(event)">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="first-name">First Name</label>
                                        <input type="text" id="first-name" placeholder="John" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" id="last-name" placeholder="Doe" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="signup-email">Email Address</label>
                                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="grade">Grade Level</label>
                                        <select id="grade" required>
                                            <option value="">Select Grade</option>
                                            <option value="K">Kindergarten</option>
                                            <option value="1">1st Grade</option>
                                            <option value="2">2nd Grade</option>
                                            <option value="3">3rd Grade</option>
                                            <option value="4">4th Grade</option>
                                            <option value="5">5th Grade</option>
                                            <option value="6">6th Grade</option>
                                            <option value="7">7th Grade</option>
                                            <option value="8">8th Grade</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="school-code">School Code</label>
                                        <input type="text" id="school-code" placeholder="ABC123" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="signup-password">Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" id="signup-password" placeholder="••••••••" required minlength="6">
                                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password', this)"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" id="confirm-password" placeholder="••••••••" required minlength="6">
                                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password', this)"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="terms" required>
                                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                                </div>

                                <button type="submit" class="btn-submit">Create Account</button>
                            </form>

                            <div class="help-text">
                                Already have an account? <a href="#" onclick="switchTab('login'); return false;">Sign in</a>
                            </div>
                        </div>
                    </div>
        <!-- Auth Section End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.form-tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const forms = document.querySelectorAll('.form-section');
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }

            hideAlert();
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                showAlert('Login successful! Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                }, 1500);
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            const firstName = document.getElementById('first-name').value;
            showAlert(`Account created successfully for ${firstName}! Please check your email to verify.`, 'success');
            
            setTimeout(() => {
                document.querySelector('.form-tab').click();
            }, 2000);
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }

        function showForgotPassword(e) {
            e.preventDefault();
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                showAlert('Password reset link sent to ' + email, 'success');
            }
        }

        function socialLogin(provider) {
            showAlert(`Signing in with ${provider}...`, 'success');
            setTimeout(() => {
                console.log(`Redirecting to ${provider} OAuth...`);
            }, 1000);
        }
    </script>
</body>
