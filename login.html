<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-8 Learning Platform - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Main Colors - Updated to match your design */
            --primary: #FE5D37;
            --light: #FFF5F3;
            --dark: #103741;
            --white-color: #ffffff;
            --secondary-color: #dc3545;
            --section-bg-color: #FFF5F3;
            --p-color: #717275;

            /* Typography */
            --body-font-family: 'DM Sans', sans-serif;

            --h1-font-size: 60px;
            --h2-font-size: 42px;
            --h3-font-size: 36px;
            --h4-font-size: 32px;
            --h5-font-size: 24px;
            --h6-font-size: 22px;
            --p-font-size: 18px;
            --menu-font-size: 14px;
            --copyright-text-font-size: 16px;

            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--light);
            font-family: var(--body-font-family);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white-color);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(254, 93, 55, 0.1);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), #FF8A6D);
            padding: 40px 30px;
            text-align: center;
            color: var(--white-color);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: var(--h4-font-size);
            font-weight: var(--font-weight-bold);
            margin-bottom: 5px;
            color: var(--white-color);
        }

        .header p {
            font-size: var(--menu-font-size);
            color: var(--white-color);
            opacity: 0.9;
            font-weight: var(--font-weight-medium);
        }

        .tabs {
            display: flex;
            background: var(--light);
            border-bottom: 2px solid rgba(254, 93, 55, 0.1);
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: var(--font-weight-medium);
            color: var(--p-color);
            border: none;
            background: none;
            font-size: var(--copyright-text-font-size);
            font-family: var(--body-font-family);
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: rgba(254, 93, 55, 0.05);
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
            background: var(--white-color);
            font-weight: var(--font-weight-bold);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: var(--font-weight-medium);
            font-size: var(--menu-font-size);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(254, 93, 55, 0.2);
            border-radius: 12px;
            font-size: var(--copyright-text-font-size);
            font-family: var(--body-font-family);
            font-weight: var(--font-weight-normal);
            transition: all 0.3s ease;
            background: var(--white-color);
            color: var(--dark);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(254, 93, 55, 0.1);
        }

        input::placeholder {
            color: var(--p-color);
            opacity: 0.7;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--p-color);
            cursor: pointer;
            padding: 5px;
            font-size: var(--p-font-size);
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            margin: 0;
            font-weight: var(--font-weight-normal);
            cursor: pointer;
            font-size: var(--menu-font-size);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white-color);
            border: none;
            border-radius: 50px;
            font-size: var(--copyright-text-font-size);
            font-weight: var(--font-weight-bold);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--body-font-family);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(254, 93, 55, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(254, 93, 55, 0.4);
            background: #FF7555;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            font-size: var(--menu-font-size);
            transition: all 0.3s ease;
        }

        .link:hover {
            color: var(--dark);
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--p-color);
            font-size: var(--menu-font-size);
            font-weight: var(--font-weight-medium);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(254, 93, 55, 0.2);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .social-login {
            display: grid;
            gap: 12px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(254, 93, 55, 0.2);
            border-radius: 50px;
            background: var(--white-color);
            cursor: pointer;
            font-size: var(--menu-font-size);
            font-weight: var(--font-weight-medium);
            font-family: var(--body-font-family);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            color: var(--dark);
        }

        .social-btn:hover {
            background: var(--light);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(254, 93, 55, 0.15);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: var(--menu-font-size);
            font-weight: var(--font-weight-medium);
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: var(--secondary-color);
            border: 2px solid #f5c6cb;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            color: var(--p-color);
            font-size: var(--menu-font-size);
            font-weight: var(--font-weight-normal);
        }

        .footer {
            padding: 20px 30px;
            background: var(--light);
            text-align: center;
            color: var(--dark);
            font-size: var(--menu-font-size);
            border-top: 1px solid rgba(254, 93, 55, 0.1);
            font-weight: var(--font-weight-normal);
        }

        /* Spinner */
        #spinner {
            opacity: 0;
            visibility: hidden;
            transition: opacity .5s ease-out, visibility 0s linear .5s;
            z-index: 99999;
        }

        #spinner.show {
            transition: opacity .5s ease-out, visibility 0s linear 0s;
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: var(--h5-font-size);
            }

            .container {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="logo">Addtech</div>
            <h1>K-8 Learning Platform</h1>
            <p>Empowering Young Minds</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email or Student ID</label>
                        <input type="text" id="login-email" placeholder="Enter your email or student ID" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password', this)">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>

                    <div class="forgot-password">
                        <a href="#" class="link" onclick="showForgotPassword(event)">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>
                </form>

                <div class="divider">Or continue with</div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')">
                        <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path></svg>
                        Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('microsoft')">
                        <svg width="18" height="18" viewBox="0 0 23 23"><path fill="#f3f3f3" d="M0 0h23v23H0z"></path><path fill="#f35325" d="M1 1h10v10H1z"></path><path fill="#81bc06" d="M12 1h10v10H12z"></path><path fill="#05a6f0" d="M1 12h10v10H1z"></path><path fill="#ffba08" d="M12 12h10v10H12z"></path></svg>
                        Microsoft
                    </button>
                </div>

                <div class="help-text">
                    Need help? Contact your teacher or <a href="#" class="link">support</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section">
                <form onsubmit="handleSignup(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="john.doe@email.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="grade">Grade Level</label>
                            <select id="grade" required>
                                <option value="">Select Grade</option>
                                <option value="K">Kindergarten</option>
                                <option value="1">1st Grade</option>
                                <option value="2">2nd Grade</option>
                                <option value="3">3rd Grade</option>
                                <option value="4">4th Grade</option>
                                <option value="5">5th Grade</option>
                                <option value="6">6th Grade</option>
                                <option value="7">7th Grade</option>
                                <option value="8">8th Grade</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="school-code">School Code</label>
                            <input type="text" id="school-code" placeholder="ABC123" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" placeholder="Create a strong password" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('signup-password', this)">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" placeholder="Re-enter your password" required minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="btn">Create Account</button>
                </form>

                <div class="help-text">
                    Already have an account? <a href="#" class="link" onclick="switchTab('login'); return false;">Sign in</a>
                </div>
            </div>
        </div>

        <div class="footer">
            ¬© 2024 K-8 Learning Platform. All rights reserved.
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const forms = document.querySelectorAll('.form-section');
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }

            hideAlert();
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                showAlert('Login successful! Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                }, 1500);
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            const firstName = document.getElementById('first-name').value;
            showAlert(`Account created successfully for ${firstName}! Please check your email to verify.`, 'success');
            
            setTimeout(() => {
                switchTab('login');
                document.querySelector('.tab').click();
            }, 2000);
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }

        function showForgotPassword(e) {
            e.preventDefault();
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                showAlert('Password reset link sent to ' + email, 'success');
            }
        }

        function socialLogin(provider) {
            showAlert(`Signing in with ${provider}...`, 'success');
            setTimeout(() => {
                console.log(`Redirecting to ${provider} OAuth...`);
            }, 1000);
        }
    </script>
</body>
</html>
